systems:
- darwin/amd64
- linux/amd64
dependencies:
  octo:
    template: origin#octo
    vars:
      version: 0.23.0
  semver:
    url: https://github.com/fsaintjacques/semver-tool/archive/{{.version}}.tar.gz
    archive_path: ./semver-tool-{{.version}}/src/semver
    vars:
      version: 3.1.0
    required_vars:
    - version
templates:
  origin#octo:
    url: https://github.com/octo-cli/octo-cli/releases/download/v{{.version}}/octo-cli_{{.version}}_{{.os}}_{{.arch}}.tar.gz
    archive_path: octo{{.archivepathsuffix}}
    bin: octo
    vars:
      archivepathsuffix: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
    substitutions:
      arch:
        "386": i386
        amd64: x86_64
      os:
        darwin: Darwin
        linux: Linux
        windows: Windows
    systems:
    - darwin/386
    - darwin/amd64
    - linux/386
    - linux/amd64
    - windows/386
    - windows/amd64
template_sources:
  origin: https://raw.githubusercontent.com/WillAbides/bindown-templates/master/bindown.yml
